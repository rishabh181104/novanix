# Foot Terminal Configuration
# A fast, lightweight, and GPU-accelerated terminal emulator
# 
# Features:
# - GPU acceleration for smooth rendering
# - Dynamic color scheme integration with pywal
# - Custom font with Nerd Font icons
# - Minimal padding for clean appearance
