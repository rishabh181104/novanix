# ==========================================
#           STECORE HYPRLAND
# ==========================================
# Main Hyprland configuration file
# This file sources all modular configuration files
# 
# Features:
# - Modular configuration structure
# - Wayland compositor with smooth animations
# - Dynamic workspace management
# - Custom keybindings and window rules
# ==========================================

# Monitor configuration
monitor= ,1920x1080@60, auto, 1

# ==========================================
#           MODULAR CONFIGS
# ==========================================
# Source all modular configuration files
source = ~/.config/hypr/conf/animations.conf      # Window animations and transitions
source = ~/.config/hypr/conf/enviromentalvars.conf # Environment variables and paths
source = ~/.config/hypr/conf/settings.conf        # General settings and input config
source = ~/.config/hypr/conf/keybinds.conf        # Keyboard shortcuts and bindings
source = ~/.config/hypr/conf/startup.conf         # Startup applications and services
source = ~/.config/hypr/conf/decorations.conf     # Window decorations and styling
source = ~/.config/hypr/conf/windowrules.conf     # Window rules and behaviors
