# =============================================================================
#                           STECORE DOTFILES
# =============================================================================
# Foot Terminal Configuration
# A fast, lightweight, and GPU-accelerated terminal emulator
# 
# Features:
# - GPU acceleration for smooth rendering
# - Dynamic color scheme integration with pywal
# - Custom font with Nerd Font icons
# - Minimal padding for clean appearance
# =============================================================================

# =============================================================================
# MAIN TERMINAL SETTINGS
# =============================================================================
[main]
title=foot                    # Window title
pad=1x1                      # Padding around terminal content (1px horizontal, 1px vertical)
font=MesloLGS Nerd Font:size=20  # Font family and size with Nerd Font icons
term=xterm-256color          # Terminal type for compatibility

# =============================================================================
# COLOR SCHEME INTEGRATION
# =============================================================================
# Dynamically load colors from pywal cache
# This allows the terminal to match your desktop color scheme
include=~/.cache/wal/colors-foot.ini
