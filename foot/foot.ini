# =============================================================================
# MAIN TERMINAL SETTINGS
# =============================================================================
[main]
  title=foot                    # Window title
pad=1x1                      # Padding around terminal content (1px horizontal, 1px vertical)
  font=MesloLGS Nerd Font:size=20  # Font family and size with Nerd Font icons
  term=xterm-256color          # Terminal type for compatibility

